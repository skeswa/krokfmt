apiVersion: apps/v1
kind: Deployment
metadata:
  name: krokfmt-web
  namespace: krokfmt
  labels:
    app: krokfmt-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: krokfmt-web
  template:
    metadata:
      labels:
        app: krokfmt-web
    spec:
      containers:
      - name: krokfmt-web
        image: ghcr.io/skeswa/krokfmt-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: RUST_LOG
          value: "krokfmt_web=info,tower_http=debug"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10