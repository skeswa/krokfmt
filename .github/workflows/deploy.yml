name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: crates/krokfmt-web/package-lock.json
        
    - name: Install wasm-pack
      run: |
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        
    - name: Build WASM module
      run: cargo xtask build-wasm --release
      
    - name: Install npm dependencies
      working-directory: crates/krokfmt-web
      run: npm ci
      
    - name: Build VitePress site
      working-directory: crates/krokfmt-web
      env:
        GITHUB_ACTIONS: true
      run: npm run build
      
    - name: Copy WASM files to dist
      run: |
        mkdir -p crates/krokfmt-web/docs/.vitepress/dist/wasm
        cp -r crates/krokfmt-playground/pkg/* crates/krokfmt-web/docs/.vitepress/dist/wasm/
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: crates/krokfmt-web/docs/.vitepress/dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4