<html lang="en">
<head>

    <link rel="stylesheet" href="/static/css/main.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">

                <span>krokfmt</span>

            <ul class="nav-links">

                <li><a href="/docs" class="nav-link {% if page == "docs" %}active{% endif %}">Docs</a></li>
                <li><a href="/playground" class="nav-link {% if page == "playground" %}active{% endif %}">Playground</a></li>

            </ul>
